            <button class="button">Add</button>
        </form>
    </div>
    <div class="cards">
        {% for item in cities %}
            <div class='card'>
            <div id='city'>
                <h1>{{ item['city'] }}</h1>
            </div>
            <div id='degrees' class='info'>
                <h1>{{ item['temp'] }}Â°F</h1>
            </div>
            <div id='condition' class='info'>

            </div>
            </div>
        {% endfor %}
      </div>
</body>
</html>
